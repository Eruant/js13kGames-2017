<!doctype html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JS 13K Games 2017 - Lost | Littleball</title>
    <script src=https://aframe.io/releases/0.6.1/aframe.min.js></script>
  </head>
  <body>
    <a-scene fog='color: #ccc; far: 100;'>
      <a-assets>
        <a-asset-item id='tree-obj' src='./tree.obj'></a-asset-item>
        <a-asset-item id='tree-mtl' src='./tree.mtl'></a-asset-item>

        <a-mixin id='tree'
          obj-model='obj: #tree-obj; mtl: #tree-mtl'
          rotation='0 0 90'
        ></a-mixin>
      </a-assets>

      <!-- environment -->
      <a-cylinder id='ground' color='olivedrab' radius='1000' height='0.1' shadow='receive: true'></a-cylinder>
      <a-sky color='paleturquoise' theta-length='90' radius='1000'></a-sky>
      <a-light type='hemisphere' color='#33c' groundColor='#3c3' intensity='0.1'></a-light>

      <a-camera position='0 0 0'>
        <a-entity
          light='type: spot; castShadow: true; intensity: 1; shadowMapHeight: 2048; shadowMapWidth: 2048;'
          position='0 1 2'
        ></a-entity>
      </a-camera>
    </a-scene>
    <script type=module>import './main.js'</script>
  </body>
</html>
