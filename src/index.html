<!doctype html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JS 13K Games 2017 - Lost | Littleball</title>
    <script src=https://aframe.io/releases/0.6.1/aframe.min.js></script>
    <script type=module>import './main.js'</script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id='voxel'
          geometry='primitive: box; depth: 1; height: 1; width: 1;'
          random-color
          snap='offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5'
        />
      </a-assets>

      <a-entity mixin='voxel' position='0 0 -2' />
      <a-entity mixin='voxel' position='2 0 -2'>
        <a-animation attribute='rotation' to='0 360 0' repeat='indefinite' />
      </a-entity>

      <a-cylinder id='ground' color='olivedrab' radius='1000' height='0.1' />
      <a-sky color='paleturquoise' theta-length='90' radius='30' />
    </a-scene>
  </body>
</html>
